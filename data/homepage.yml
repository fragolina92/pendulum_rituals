# About
about:
  title: "Über mich"
  desc1: "Ich für meinen Teil musste dies schon früh in meiner Kindheit erkennen. So kam ich mit Kräften und Wesenheiten unwillentlich in Verbindung. 
         Oder besser gesagt, diese mit mir. Als ich im Alter von 9 Jahren von einem Wesen aus einer Anderen Welt besucht wurde, musste ich mich damals mit dieser Thematik auseinandersetzen. 
         Nach zahllosen Nächten erfüllte mich damals mein christlicher Glauben nicht mehr, da ich in diesem nicht die Antworten auf meine Fragen gefunden hatte." 
  desc2: "Als ich 13 Jahre alt war, machte ich meine ersten Erfahrungen mit Evokationen (Beschwörung), von Wesen, dessen Macht sich ein Mensch gar nicht richtig bewusst werden kann. 
         Umhüllt von der Kraft und Bestätigung des Übernatürlichen und Unerklärlichen, musste ich mich, gezwungen eine Antwort zu finden, auf einen schönen aber dennoch beschwerlichen Weg begeben. 
         Dieser führte mich über die Keltische Druidische Magie unserer Vorfahren bis hin zum Pendeln und anderer Okkulter Techniken und Wege."
  desc3: "So kam es, dass ich mit 22 Jahren bei meinem alten Freund Mike Shiva als Lebensberater in dessen Sendung als Kartenleger und Pendler arbeitete. 
         Heute, als Eingeweihter und Initiierter in verschiedenen magischen Orden und Traditionen, ist es mir ein Anliegen, Anderen mit meinem Wissen und meiner Gabe zu helfen. 
         Du siehst also, dass meine praktischen Erfahrungen im spirituellen, magischen und auch esoterischen Bereich weit in meine Vergangenheit zurück reicht."
  button:
    text: "Leistungen"
    url: "#projects"

